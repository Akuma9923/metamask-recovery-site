name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main  # Folosim "main" deoarece acesta este branch-ul principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Actualizat la v4 pentru compatibilitate cu Node.js 20

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7

    - name: Install dependencies
      run: |
        gem install bundler -v 2.4.22
        bundle install

    - name: Build Jekyll site
      run: |
        bundle exec jekyll build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        publish_dir: ./_site
        cname: subdomeniu.domeniu.com  # înlocuiește cu subdomeniul tău, dacă este cazul
        - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          cname: subdomeniu.domeniu.com  # înlocuiește cu subdomeniul tău, dacă este cazul
      